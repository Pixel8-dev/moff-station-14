# Apply directly to vampires and/or werewolves.
# Specialized munitions, so in a scenario where you aren't shooting vampires, it's an materialisticly-expensive version of practice rounds.
- type: entity
  categories: [ HideSpawnMenu ]
  parent: BaseBulletSilver
  id: BulletAntiVampirical
  name: bullet (.60 anti-vampirical)
  components:
  - type: Projectile
    damage: # Deals normal (75) damage to unholy entities
      types:
        Piercing: 50
        Holy: 50
  - type: StaminaDamageOnCollide
    damage: 60

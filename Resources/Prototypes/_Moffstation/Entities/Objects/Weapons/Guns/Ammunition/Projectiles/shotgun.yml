# Moffstation - Begin - Apply directly to vampires and/or werewolves.
# Specialized munitions, so in a scenario where you aren't shooting vampires, it's an materialisticly-expensive, less accurate version of practice rounds.
- type: entity
  id: PelletShotgunSilver
  name: pellet (.50 silver)
  categories: [ HideSpawnMenu ]
  parent: BaseBulletSilver
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: silver
  - type: Projectile
    damage:
      types:
        Blunt: 2
        Holy: 9


- type: entity
  id: PelletShotgunSilverSpread
  categories: [ HideSpawnMenu ]
  parent: PelletShotgunSilver
  components:
  - type: ProjectileSpread
    proto: PelletShotgunSilver
    count: 5
    spread: 30 # Silver bullets are less precise irl
# Moffstation - End

# Moffstation - Begin - Apply directly to vampires and/or werewolves.
# Specialized munitions, so in a scenario where you aren't shooting vampires, it's an materialisticly-expensive, less accurate version of practice rounds.
- type: entity
  id: ShellShotgunSilver
  name: shell (.50 silver)
  parent: [ BaseShellShotgun, BaseSecurityContraband]
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
      - state: silver
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSilverSpread
  - type: SpentAmmoVisuals
    state: "silver"
# Moffstation - End

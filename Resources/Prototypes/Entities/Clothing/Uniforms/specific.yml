- type: entity
  parent: [ClothingUniformBase, BaseChameleon]
  id: ClothingUniformJumpsuitChameleon
  name: black jumpsuit
  description: A generic black jumpsuit with no rank markings.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/color.rsi
      layers:
      - state: icon
        color: "#3f3f3f"
      - state: trinkets-icon
    - type: Item
      inhandVisuals:
        left:
        - state: inhand-left
          color: "#3f3f3f"
        - state: trinkets-inhand-left
        right:
        - state: inhand-right
          color: "#3f3f3f"
        - state: trinkets-inhand-right
    - type: Clothing
      sprite: Clothing/Shoes/color.rsi
      clothingVisuals:
        shoes:
        - state: equipped-FEET
          color: "#1d1d1d"
        - state: soles-equipped-FEET
    - type: SuitSensor
      randomMode: false
      mode: SensorOff
    - type: ChameleonClothing
      slot: [innerclothing]
      default: ClothingUniformJumpsuitColorBlack

- type: entity
  parent: [ClothingUniformBase, BaseChameleon]
  id: ClothingUniformJumpsuitChameleonClockwork
  name: light monastic robe
  description: It's a light robe, often worn by religious folk.
  suffix: Chameleon, Clockwork
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/monastic_robe_light.rsi
    - type: Clothing
      sprite: Clothing/Uniforms/Jumpsuit/monastic_robe_light.rsi
    - type: SuitSensor
      randomMode: false
      mode: SensorOff
    - type: ChameleonClothing
      slot: [innerclothing]
      default: ClothingUniformJumpsuitMonasticRobeLight
